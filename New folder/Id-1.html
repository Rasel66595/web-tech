<!DOCTYPE html>
<html>
<head>
  <title>ID Card Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>ID Card Table</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Designation</th>
      <th>Department</th>
    </tr>
    <tr>
      <td>001</td>
      <td>Rasel Ahmed</td>
      <td>Engineer</td>
      <td>It</td>
    </tr>
    <tr>
      <td>002</td>
      <td>Jane</td>
      <td>Manager</td>
      <td>Finance</td>
    </tr>
    <!-- Add more rows as needed -->
  </table>
</body>
</html>
